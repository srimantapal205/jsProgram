<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSctipt Practice</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write(5 +"<br>")  ;
        //String Calculation
         
        document.write("2 plus 2 equals" + 2 + 2 +"<br>");
        document.write("2" + 2 + "2" + 2 +"<br>");
        document.write(2+2+"5<br>");
       
        document.write("String Calculation"+"<br>")
        document.write("This is Java Script Program"+"<br>");
        const st1 = "String" + 5;
        document.write(st1+"<br>");
        const st2 = 5 +"5";
        document.write(st2+"<br>");
        const st3 = "5"+"5"
        document.write(st3+"<br>")
        document.write(typeof(st3)+"<br>");
        document.write(typeof(st2)+"<br>")
        //Boolean type
        document.write("Boolean type"+"<br>")
        const t = true;
        const f = false;
        document.write(typeof(t,f)+"<br>")
        //Number type
        document.write("Number type"+"<br>")
        document.write(5*5-9+2/8*1.5*8+9*1/6*9);
        const hexa1 = 0x1;
        const hexa2 = 0x2;
        const hexaValue = hexa1 + hexa2;
        document.write(hexaValue+"<br>");
        document.write(typeof(hexaValue)+"<br>");
        //comparision
        document.write("Comparision Operator"+"<br>")
        document.write(6>8);
        document.write(6<8);
        document.write("Abc">"Zxy"+"<br>");
        document.write("Itchy" != "Scratchy"+"<br>");
        document.write("Apple" == "Orange"+"<br>");
        document.write(NaN =NaN +"<br>");
        //Logical Operators
        document.write("Logical Operators"+"<br>")
        document.write(true && false+"<br>");
        document.write(true && true+"<br>");
        document.write(true || false+"<br>");
        document.write(true || true+"<br>");
        document.write("X:",1+1 == 2 && 10 * 10 > 5+"<br>");
        document.write(true ? 1 :2+"<br>");
        document.write(false ? 1 : 2+"<br>");
        //Automatic Type Conversion
        document.write("Automatic Type Conversion"+"<br>")
        document.write("N:", 8*null+"<br>");
        document.write("5" -1+"<br>");
        document.write("5"+1+"<br>");
        document.write("five"*2+"<br>");
        document.write(false == 0+"<br>");
        document.write(null == undefined+"<br>");
        document.write(null == 0+"<br>");
        //Short Circuiting of logical operators
        document.write("Short Circuiting of logical operators"+"<br>")
        document.write(null || "user"+"<br>")
        document.write("Agnes" || "user"+"<br>" )
        //Binding
        document.write("Binding"+"<br>");
        let mood ="light"
        document.write(mood+"<br>");
        mood = "Dark";
        document.write(mood+"<br>");

        let ld =150;
        ld = ld -50;
        document.write("ld:" + ld+"<br>");

        let one =1, two = 2;
        document.write(one+two+"<br>");

        var name = "Ayda";
        const greeting = "Hello "
        document.write(greeting + name +"<br>")
        
        
    </script>
</body>
</html>
