<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSctipt Practice</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        console.log(5);
        //String Calculation
        console.log("String Calculation")
        console.log("This is Java Script Program");
        const st1 = "String" + 5;
        console.log(st1);
        const st2 = 5 +"5";
        console.log(st2);
        const st3 = "5"+"5"
        console.log(st3)
        console.log(typeof(st3));
        console.log(typeof(st2))
        //Boolean type
        console.log("Boolean type")
        const t = true;
        const f = false;
        console.log(typeof(t,f))
        //Number type
        console.log("Number type")
        console.log(5*5-9+2/8*1.5*8+9*1/6*9);
        const hexa1 = 0x1;
        const hexa2 = 0x2;
        const hexaValue = hexa1 + hexa2;
        console.log(hexaValue);
        console.log(typeof(hexaValue));
        //comparision
        console.log("Comparision Operator")
        console.log(6>8);
        console.log(6<8);
        console.log("Abc">"Zxy");
        console.log("Itchy" != "Scratchy");
        console.log("Apple" == "Orange");
        console.log(NaN =NaN);
        //Logical Operators
        console.log("Logical Operators")
        console.log(true && false);
        console.log(true && true);
        console.log(true || false);
        console.log(true || true);
        console.log("X:",1+1 == 2 && 10 * 10 > 5);
        console.log(true ? 1 :2);
        console.log(false ? 1 : 2);
        //Automatic Type Conversion
        console.log("Automatic Type Conversion")
        console.log("N:", 8*null);
        console.log("5" -1);
        console.log("5"+1);
        console.log("five"*2);
        console.log(false == 0);
        console.log(null == undefined);
        console.log(null == 0);
        //Short Circuiting of logical operators
        console.log("Short Circuiting of logical operators")
        console.log(null || "user")
        console.log("Agnes" || "user")
        //Binding
        console.log("Binding");
        let mood ="light"
        console.log(mood);
        mood = "Dark";
        console.log(mood);

        let ld =150;
        ld = ld -50;
        console.log("ld:" + ld);

        let one =1, two = 2;
        console.log(one+two);

        var name = "Ayda";
        const greeting = "Hello "
        console.log(greeting + name)
        
        
    </script>
</body>
</html>
